<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orebro Street Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/themes/splide-skyblue.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
    
     <nav class="nav_header" >
        <h1 class="nav_title">Orebro Street Gallery</h1>
        <ul class="nav_links"> 
                 <li> <a href=""> Home</a></li>
                 <li> <a href="">Gallery</a></li>
                 <li> <a href=""> Contact</a></li>
                 <li> <a href=""> About</a> </li>
        </ul>

     </nav>
    </header>
   <main class="main_wrapper">
        <div class="main_text">
            <p>Photographs examples</p>
        </div>


    <div class="splide" role="group" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
              <ul class="splide__list">
                  <li class="splide__slide"> <img src="images/woods.png" alt=""></li>
                  <li class="splide__slide"><img src="images/marble.png" alt=""></li>
                  <li class="splide__slide"><img src="images/bugs.png" alt=""></li>
              </ul>
        </div>
      </div>


      <div class="img_container">
            <div class="danger_wrapper">
                <p class="p_danger">''Danger''</p>
                <img class="danger" src="images/wow2.png" alt="">
            </div>
                <div class="industry_wrapper">
                    <p class="p_industry">''Industry''</p>
                    <img class="industry" src="images/wow.png" alt="">
                </div>
                    <div class="bones_wrapper">
                        <p class="p_bones">''Bones''</p>
                        <img class="bones" src="images/bones2.png" alt="">
                    </div>

        </div>










    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
        var splide = new Splide( '.splide', {
        type  : 'fade',
        rewind: true,
        } );

        splide.mount();
      </script>

   </main>



   <footer>
    
   </footer>
</body>


</html>
